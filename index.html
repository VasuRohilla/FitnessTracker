<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="#117186">
	<title>Workout Reps count</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<link rel="icon" type="image/x-icon" href="dumbbell-favicon.png">

</head>
<body>
	<div class="container-main">
		<h1 id="rep">REPETITIONS</h1>
		<h1 id="count-el">0</h1>
		<div class="button-container">
			<button id="one-more" onclick="increment()">One More</button>
			<button id="up" onclick="save()">Up!</button>
		</div>
		<p id="save-el">Reps count: </p>
	</div>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
